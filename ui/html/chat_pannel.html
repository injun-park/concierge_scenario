    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style>
    body {
        margin: 0 auto;
        max-width: 820px;
        padding: 0 20px;
    }


    .mygrid-wrapper-div {
     border: solid gray 2px;
     overflow: scroll;
     height: 70%;
     background: #848484
    }

    .container {
        border: 2px solid #dedede;
        background-color: #BCA9F5;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
    }

    .darker {
        border-color: #ccc;
        background-color: #F6CED8;
    }

    .container::after {
        content: "";
        clear: both;
        display: table;
    }

    .container img {
        float: left;
        max-width: 60px;
        width: 100%;
        margin-right: 20px;
        border-radius: 50%;
    }

    .container img.right {
        float: right;
        margin-left: 20px;
        margin-right:0;
    }

    .time-right {
        float: right;
        color: #aaa;
    }

    .time-left {
        float: left;
        color: #999;
    }
    </style>


  </head>

      <h1>Example Page Header</h1>
    </div>
    <div class="mygrid-wrapper-div" id="chat_pannel">
    </div>

     <div class="form-group">
       <label class="control-label col-sm-2" for="email"><span class="label label-default">New</span> Text Input</label>
       <div class="col-sm-7">
         <input type="text" class="form-control" id="usr">
       </div>
       <div class="col-sm-3">
         <input type="button" class="btn btn-primary" value="submit" id="usr">
       </div>
     </div>
   </form>
  </body>
</html>
